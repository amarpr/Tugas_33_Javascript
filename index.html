<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM - Tugas 33</title>
</head>

<body>
    <input type="text" class="tugas" value="Nama Depan"><br>
    <input type="text" class="tugas" value="Nama Belakang"><br>
    <input type="text" class="tugas" value="Hobi"><br><br>

    <button class="" type="button" onclick="jalan()">Jalan</button>

    <script type="text/javascript">
        function jalan() {
            console.log(document.getElementsByClassName('tugas'));
        }
    </script>
</body>

</html>
